<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UK Software Engineering Jobs Analytics</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div id="map-panel">
        <h2 class="panel-title">Map</h2>
        <div id="map"></div>
        <div id="remote-count">Remote Jobs: {{ remote_count }}</div>
      </div>

      <div id="list-panel">
        <h2 class="panel-title">List</h2>
        <table id="job-table">
          <thead>
            <tr>
              <th onclick="sortTable(0)">Title</th>
              <th onclick="sortTable(1)">Company</th>
              <th onclick="sortTable(2)">Salary</th>
              <th onclick="sortTable(3)">Post Date</th>
            </tr>
          </thead>
          <tbody>
            {% for job in job_data %}
            <tr>
              <td>{{ job.title }}</td>
              <td>{{ job.company }}</td>
              <td>{{ job.salary }}</td>
              <td>{{ job.post_date }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>

      <div id="trend-panel">
        <div id="field-chart">
          <h2 class="panel-title">Trend - Fields</h2>
          <iframe
            src="/roles/"
            width="100%"
            height="600px"
            style="border: none"
          ></iframe>
        </div>
      </div>
    </div>

    <script></script>
  </body>
</html>
